<div *ngIf="user">
  <h2 class="page-header text-center">Leave me a message</h2>
  <form (submit)="onContactSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" [(ngModel)]="user.first_name" name="first_name" class="form-control" [value]="user.first_name">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" [(ngModel)]="user.last_name" name="last_name" class="form-control">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="user.email" name="email" class="form-control">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="form_message" [(ngModel)]="message" name="message" class="form-control" placeholder="Message for me" rows="4"></textarea>
        </div>
      </div>
    </div>

    <div class="col-md-12">
        <input type="submit" class="btn btn-success" value="Send message">
    </div>
  </form>
</div>
